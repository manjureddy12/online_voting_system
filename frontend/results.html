<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results - College Voting System</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <h1>ðŸ“Š College Voting System - Results</h1>
        <div class="user-info">
          <span class="user-name" id="userName"></span>
          <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="card">
        <h2 class="text-center text-primary mb-2">Live Election Results</h2>

        <div id="resultsMessage" class="hidden"></div>

        <div class="text-center mb-3">
          <label
            style="
              display: inline-flex;
              align-items: center;
              gap: 0.5rem;
              cursor: pointer;
            "
          >
            <input type="checkbox" id="autoRefresh" />
            <span>Auto-refresh (every 10 seconds)</span>
          </label>
          <button
            class="btn btn-primary ml-2"
            id="refreshBtn"
            style="margin-left: 1rem"
          >
            Refresh Now
          </button>
        </div>

        <p class="text-center text-secondary" id="lastUpdated"></p>
      </div>

      <div id="statisticsContainer"></div>

      <div id="resultsContainer">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading results...</p>
        </div>
      </div>

      <div class="card text-center hidden" id="goToVoteBtn">
        <a href="vote.html" class="btn btn-primary"> Go to Voting Page </a>
      </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/results.js"></script>
    <script>
      // Initialize results page
      window.resultsModule.initializeResultsPage();
    </script>
  </body>
</html>
