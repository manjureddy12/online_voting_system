<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - College Voting System</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      .admin-nav {
        background: white;
        border-radius: 0.5rem;
        padding: 1rem;
        margin-bottom: 2rem;
        box-shadow: var(--shadow);
      }

      .admin-nav ul {
        list-style: none;
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .nav-link {
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        cursor: pointer;
        transition: all 0.3s;
        background: #f1f5f9;
        color: var(--text-primary);
        font-weight: 500;
      }

      .nav-link:hover {
        background: #e2e8f0;
      }

      .nav-link.active {
        background: var(--primary-color);
        color: white;
      }

      .btn-secondary {
        background: var(--secondary-color);
        color: white;
      }

      .btn-secondary:hover {
        background: #475569;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <h1>⚙️ Admin Panel</h1>
        <div class="user-info">
          <span class="user-name" id="userName"></span>
          <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
      </div>
    </header>

    <div class="container">
      <div id="adminMessage" class="hidden"></div>

      <nav class="admin-nav">
        <ul>
          <li>
            <div
              class="nav-link active"
              id="nav-dashboard"
              onclick="window.adminModule.showView('dashboard')"
            >
              Dashboard
            </div>
          </li>
          <li>
            <div
              class="nav-link"
              id="nav-candidates"
              onclick="window.adminModule.showView('candidates')"
            >
              Manage Candidates
            </div>
          </li>
          <li>
            <div
              class="nav-link"
              id="nav-reset"
              onclick="window.adminModule.resetElection()"
              style="background: #fee2e2; color: #991b1b"
            >
              Reset Election
            </div>
          </li>
        </ul>
      </nav>

      <!-- Dashboard Content -->
      <div id="dashboardContent" class="admin-content">
        <div class="card">
          <h2 class="text-primary mb-3">Election Statistics</h2>
          <div id="statsContent">
            <div class="loading">
              <div class="spinner"></div>
              <p>Loading statistics...</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Candidates Content -->
      <div id="candidatesContent" class="admin-content hidden">
        <div class="card">
          <h2 class="text-primary mb-3">Manage Candidates</h2>
          <div class="loading">
            <div class="spinner"></div>
            <p>Loading candidates...</p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
    <script>
      // Initialize admin page
      window.adminModule.initializeAdminPage();
    </script>
  </body>
</html>
